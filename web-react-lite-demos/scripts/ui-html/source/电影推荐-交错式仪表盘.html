<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>方案十六：交错式仪表盘</title>
    <style>
        :root {
            --N100: #000F2C;
            --containerPrimary: rgba(0, 0, 0, 0.4); /* N98 */
            --containerSecondary: rgba(0, 0, 0, 0.1); /* N95 */
            --N2: #FFFFFF;
            --N20: #D1D0D2;
            --BP40: #3585F3;
            --radiusL: 20px;
            --radiusM: 10px;
            --spacing5: 20px;
            --spacing4: 16px;
            --spacing2: 8px;
        }

        /* 基础字体样式定义 */
        .cnHeadlineSStrong { font-family: 'Noto Sans SC', sans-serif; font-size: 18px; font-weight: 700; line-height: 1.4; }
        .cnHeadlineXxsStrong { font-family: 'Noto Sans SC', sans-serif; font-size: 14px; font-weight: 700; line-height: 1.4; }
        .cnDisplayL { font-family: 'Noto Sans SC', sans-serif; font-size: 48px; font-weight: 700; line-height: 1.1; }

        html {
            overflow: hidden;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-image: url('https://hojo-website-daily.oss-cn-shanghai.aliyuncs.com/hojo-design/BG.png');
            background-color: var(--N100);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 0 120px;
            margin: 0;
            box-sizing: border-box;
        }

        .staggered-card {
            min-width: 294px;
            max-width: 430px;
            width: 100%;
            height: 445px; /* 使用固定高度 */
            
            overflow: hidden; 
            
            background-color: var(--containerPrimary);
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            
            border-radius: var(--radiusL);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
        }

        .poster-banner {
            /* [EDIT] 调整海报高度，为下方内容提供更多空间 */
            height: 180px;
            background-size: cover;
            background-position: center;
            flex-shrink: 0;
        }
        
        .info-section {
            padding: var(--spacing5);
            display: flex;
            flex-direction: column;
            gap: var(--spacing4);
            flex-grow: 1;
        }

        .main-title { 
            color: var(--N2); 
            margin: 0; 
        }

        .info-staggered-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto auto auto;
            gap: var(--spacing2);
        }
        
        .info-block {
            background-color: var(--containerSecondary);
            border-radius: var(--radiusM);
            padding: var(--spacing2);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .info-block .label {
            color: var(--N20);
            font-size: 11px;
            margin: 0 0 4px 0;
        }
        
        .info-block .value { 
            color: var(--N2); 
            margin: 0; 
        }
        
        .info-block .rating-value { 
            color: var(--BP40); 
        }

        /* 覆盖字体样式以适应更小的空间 */
        .staggered-card .cnDisplayL {
            font-size: 36px;
        }
        .staggered-card .cnHeadlineXxsStrong {
            font-size: 13px;
        }

        /* 网格特定样式 */
        .grid-rating { grid-row: 1 / 3; grid-column: 1 / 2; text-align: center; }
        .grid-genre { grid-row: 1 / 2; grid-column: 2 / 3; }
        .grid-director { grid-row: 2 / 3; grid-column: 2 / 3; }
        .grid-cast { grid-row: 3 / 4; grid-column: 1 / 3; }

    </style>
</head>
<body>
    <div class="staggered-card">
        <div class="poster-banner" style="background-image: url('https://p.sda1.dev/24/723437f9cc94f8a60a66cbca7dc244da/v2-a54636ca61020eecb35e4ba1f4298f2d_1440w.jpg');"></div>
        <div class="info-section">
            <h2 class="cnHeadlineSStrong main-title">星际远航</h2>
            <div class="info-staggered-grid">
                <div class="info-block grid-rating">
                    <p class="label">豆瓣评分</p>
                    <h3 class="cnDisplayL value rating-value">9.2</h3>
                </div>
                <div class="info-block grid-genre">
                    <p class="label">类型</p>
                    <h3 class="cnHeadlineXxsStrong value">科幻/剧情</h3>
                </div>
                <div class="info-block grid-director">
                    <p class="label">导演</p>
                    <h3 class="cnHeadlineXxsStrong value">克里斯托弗·诺兰</h3>
                </div>
                <div class="info-block grid-cast">
                    <p class="label">主演</p>
                    <h3 class="cnHeadlineXxsStrong value">马修·麦康纳 / 安妮·海瑟薇</h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
